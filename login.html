<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册页面</title>
    <!-- 1.引入layui.css的样式文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 2.引入自己的css样式文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 3.顶部logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 4.注册和登录区域 -->
    <div class="loginAndRegBox">
        <!-- 4.1 登录注册标题 -->
        <div class="titleBox"></div>
        <div class="login-box">
            <!-- 4.2登录表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-login-wechat"></i>
                    <input value="小薛困了" type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-login-qq"></i>
                    <input value="123456" type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- layui-btn-norma 属性必须存在，后面会有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-norma" lay-submit>立即提交</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 4.3注册区域 -->
        <div class="reg-box" style="display: none;">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-login-wechat"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-login-qq"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-login-qq"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- layui-btn-norma 属性必须存在，后面会有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-norma" lay-submit>注册</button>
                </div>
                <!-- a链接 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 5.0 引入layui.all.js，因为这个文件中没有使用window.onload，所以要求全部写到最低端！！！ -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 5.1引入jQuery.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 5.2引入baseAPI.js，在jquery之后，自己的js前 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 5.2引入自己的login.js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
